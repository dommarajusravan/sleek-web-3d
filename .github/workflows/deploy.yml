name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy whenever code is pushed to main

permissions:
  contents: read
  pages: write
  id-token: write  # Required for deploy-pages@v4

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build the app
      - name: Build app
        run: npm run build

      # 5️⃣ Copy index.html to 404.html for SPA routing
      - name: Copy 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      # 6️⃣ Upload build artifact for Pages deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
